<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #00c6ff;
            text-transform: uppercase;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #cfd8dc;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00c6ff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .contact a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 30px;
            background: #00c6ff;
            color: #fff;
            border-radius: 30px;
            transition: background 0.3s ease-in-out;
        }
        .contact a:hover {
            background: #0066cc;
        }
        .note {
            font-size: 1rem;
            margin-top: 20px;
            color: #b0bec5;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #90a4ae;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Maintenance Mode</h1>
    <p>We’re currently improving our site to bring you a world-class experience.</p>
    <div class="loader"></div>
    <div class="note">Please check back soon. We appreciate your patience!</div>
    <div class="contact">
        <a href="https://facebook.com/minhquan11a4">Contact Admin</a>
    </div>
    <div class="footer">© 2024 Your Brand - All Rights Reserved</div>
</div>

</body>
</html>
